<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #15202b;
      color: #e7e9ea;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #e7e9ea;
    }
    .stat {
      background: #1e2d3d;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .stat-label {
      font-size: 12px;
      color: #71767b;
      margin-bottom: 4px;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #1d9bf0;
    }
    .info {
      font-size: 12px;
      color: #71767b;
      line-height: 1.4;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-top: 1px solid #2f3336;
      margin-top: 12px;
    }
    .toggle-label {
      font-size: 14px;
    }
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #3d5466;
      transition: .2s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #e7e9ea;
      transition: .2s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1d9bf0;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <h1>Unrepresentative</h1>

  <div class="stat">
    <div class="stat-label">Officials Being Filtered</div>
    <div class="stat-value" id="official-count">0</div>
  </div>

  <div class="stat">
    <div class="stat-label">Posts Hidden This Session</div>
    <div class="stat-value" id="hidden-count">0</div>
  </div>

  <div class="info">
    Hiding posts from all current US governors, senators, and representatives on X.com.
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Enable filtering</span>
    <label class="toggle">
      <input type="checkbox" id="enabled-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
